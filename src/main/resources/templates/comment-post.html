<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta property="og:image" content="https://www.pngitem.com/pimgs/m/174-1746763_spring-framework-logo-01-spring-boot-hd-png.png" >

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
    <title>Spring boot blog</title>
  </head>
  <body>
      <div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-6 py-5 justify-content-center text-center">
                            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
                            <h3 style="color: red;">Write new comment</h3>
                            <form method="post" th:action="@{'/commentPost/' + ${post.id}}">
                                    <div class="form-group">
                                            <textarea class="form-control" placeholder="Body" name="body"></textarea>
                                    </div>
                                    <div class="submit-button">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                            </form>
			</div>
		</div>
	</div>
	</div>
	<!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>
	<!-- Footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
