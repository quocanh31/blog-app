<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta property="og:image" content="https://www.pngitem.com/pimgs/m/174-1746763_spring-framework-logo-01-spring-boot-hd-png.png" >

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
    <title>Spring boot blog</title>
  </head>
  <body>
    <header>
		<nav class="navbar navbar-dark bg-dark justify-content-between px-5">
			<a class="navbar-brand" href="/">Blog app</a>
			<div class="navbar-nav d-flex flex-row">
				<a class="nav-link mr-4" href="/register">Registration</a>
				<a class="nav-link"href="/login">Log in</a>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-6 py-5 justify-content-center">
                            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
				<form method="post" action="/login">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Paswword">
					</div>
					<div class="submit-button">
                                            <button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	<!-- Footer -->
	<footer class="page-footer">
		<hr>

		<div class="footer-copyright text-center py-1">Â© 2020 Copyright

	</footer>
